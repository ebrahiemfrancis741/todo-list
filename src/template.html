<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <head>
      <h1>Project Task Manager</h1>
    </head>
    <main>
      <div id="dialog-container">
        <dialog>
          <h2>Project Details</h2>
          <form>
            <input type="text" id="textProjectTitle" placeholder="Project title">
            <button id="btnProjectConfirm" type="button">Confirm</button>
          </form>
        </dialog>
      </div>
      <p>
        Welcome! To get started, create a 'project', which is simply a container
        for your tasks. Then proceed to add new tasks to your project (task
        container)
      </p>
      <button type="button">Add Project</button>
      <div class="project-container"></div>
    </main>
  </body>
</html>
