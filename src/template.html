<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <main>
    <div class="dialog-container">
      <dialog id="addProjectDialog">
        <h2>Add new Project</h2>
        <form>
          <input type="text" id="projectTitle" placeholder="title" name="projectTitle">
          <div>
            <button type="button" id="btnProjectCreate">Create</button>
            <button type="button" id="btnProjectClose">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
    <h2>Projects</h2>
    <div class="projects-container">
      <!-- <div class="project">
        <h3>Project Title</h3>
        <div class="project-todo-list">
          <div class="todo">

          </div>
        </div>
      </div> -->
      <button class="add-project-btn">
        <img src="./icons/add.svg">
      </button>
    </div>
  </main>
</body>
</html>
